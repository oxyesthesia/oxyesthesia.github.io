<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Movie Database</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header is where I'm storing the title and the 'Add A Film' button, so that they don't get affected by the flexboxing of the main content -->
  <div class="header">
    <h1 class="geologica-bold">My Movie Database</h1>
    <button class="addFilm" onclick="openForm()">ADD A FILM</button>
  </div>
  <!-- This container stores the rest of the page (minus the dev buttons at the bottom). The container has properties to allow for dynamic screen size changes and scaling properties -->
  <div class="container">
    <div class="form_entry">
      <!-- 'translucent' is the grey wall that appears behind the 'Add A Film' form, bringing focused attention onto the form itself -->
      <div class="translucent" id="translucent">
      </div>
      <!-- 'form' is the form itself. It's a fairly simple form, no fancy bells or whistles added to it. -->
      <form id="filmform" class="form">
        <div class="'form-row">
          <label for="filmName">Name</label>
          <input class="data-entry" type="text" name="filmName" id="filmName" required="true">
        </div>
        <div class="'form-row">
          <label for="filmGenre">Genre</label>
          <input class="data-entry" list="genre" name="filmGenre" id="filmGenre" required="true">
          <datalist id="genre">
            <option value="Action">
            <option value="Adventure">
            <option value="Comedy">
            <option value="Drama">
            <option value="Fantasy">
            <option value="Historical">
            <option value="Horror">
            <option value="Musical">
            <option value="Romance">
            <option value="Sci-Fi">
            <option value="Thriller">
        </datalist>
        </div>
        <div class="'form-row">
          <label for="filmRating">Rating</label>
          <input class="data-entry" list="rating" name="filmRating" id="filmRating" required="true">
          <datalist id="rating">
              <option value="E">
              <option value="G">
              <option value="PG">
              <option value="M">
              <option value="MA15+">
              <option value="R18+">
              <option value="X18+">
          </datalist>
        </div>
        <div class="'form-row">
          <label for="filmLength">Length</label>
          <input class="data-entry" type="number" name="filmLength" id="filmLength" required="true">
        </div>
        <div class="'form-row">
          <label for="filmRelease">Release</label>
          <input class="data-entry" type="number" name="filmRelease" id="filmRelease" required="true">
        </div>
        <div class="'form-row">
          <label for="filmScore">Score</label>
          <input class="data-entry" type="number" name="filmScore" id="filmScore" required="true">
        </div>
        <div class="'form-row">
          <label for="filmWatch">Watched</label>
          <input class="data-entry" type="text" name="filmWatch" id="filmWatch" required="true">
        </div>
        <div class="form-row">
          <input class="geologica-bold" type="submit">
        </div>
        <div class="form-row">
          <button id="close" type="button" class="geologica-bold" onClick="closeForm()">Close</button>
        </div>
      </form>
    </div>
    <!-- 'data_display' is the element on the left, where the fun facts about your films display. This will dynamically shift to the top of the page if on a mobile device, but on a desktop view it is a sticky element -->
    <div class="data_display" id="data_display">
      <h2 class="geologica-bold">Film Catalogue Facts</h2>
      <div class="facts">
        <ul id="factlist">
        </ul>
      </div>
    </div>
    <!-- 'data_list' is the list of films in the storage/added. This view is scrollable and set up with flexbox to change columns based on screen size. -->
    <div class="data_list">
      <div class="datalist_header">
        <h2 class="geologica-bold">My Film List</h2>
        <!-- 'sorting_buttons' are the buttons at the top of the list, categorising the array order by a variety of options -->
        <div class="sorting_buttons">
          <h4 class="geologica-bold">Sort By:</h4>
          <button class="sort" id="name" onclick="sort(this.id)">Name</button>
          <button class="sort" id="score" onclick="sort(this.id)">Score</button>
          <button class="sort" id="release" onclick="sort(this.id)">Release Year</button>
          <button class="sort" id="genre" onclick="sort(this.id)">Genre</button>
          <button class="sort" id="rating" onclick="sort(this.id)">Rating</button>
          <button class="sort" id="date" onclick="sort(this.id)">Entry Date</button>
        </div>
      </div>
      <div id='data_master' class="data_master">
        <ul id="filmlist">
        </ul>
      </div>
    </div>
  </div>
  <!-- 'extraButtons' are purely for the ease of the marker for this assignment, I don't intend on these being a part of the 'final full-fledged prototype', they're just here for you to experiment with the website. -->
  <div class="extraButtons">
    <button id="fillList" class="extras" onclick="fillList()">Fill List!</button>
    <button id="deleteList" class="extras" onclick="deleteList()">Delete List!</button>
  </div>
  <script src="script.js"></script>
  </script>
</body>
</html>
